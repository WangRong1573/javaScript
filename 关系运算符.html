<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        // 关系运算符基础

        /*
        关系运算符中操作数为非数字的时候遵从一下规律：
            1.如果操作数都是数值，则比较数值
            2.两个操作数都是字符串，则比较两个字符串对应的字符编码值/ASCII码表值
                逐位进行比较，知道比较出大小，终止比较。

            3.两个操作数有一个是数值，则将另一个转换成数值，在进行比较
        
        */

        alert(5>3);

        alert("a" > "b");   //false

        alert("abcd" > "abd");  //false

        alert(2 > true);    //true-->1  true
    </script>

    <script>
        /*
            关系运算符：
            在等于和不等的比较上，如果操作数为废树脂，则遵从以下规律：
                1.一个操作数为布尔值，则比较之前将其转换成数值，false转成0，true转成1
                2.如果其中一个操作数为字符串，则比较之前将其转成数值再进行比较
                    alert(20 == "20"); //true
                3.一个操作数为NaN，则==返回false，！=返回true，并且NaN和NaN自身不能
                    alert(NaN != NaN);  //true
                4.在全等和全不等，如果值和类型都相等，才返回true，否则返回false
                    alert(20 === "20"); //false
                    alert(20 === Number("20")); //true
        */

        alert(1 ==true); //true
        alert(0 == false); //true
    </script>
</body>
</html>

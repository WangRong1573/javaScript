<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //打印直角三角形
        //第一行打印一个，第二行打印两个...
        for(var i = 0; i < 5; i++){
            for(var j = 0; j <= i; j++){
                document.write("*");
            }
            document.write('<br>');
        }
    </script>


    <script>

        
    /*
            *
           **
          ***
         ****
        *****
        //打印上述图形
    
    */
        //外循环控制行数
        for(var i = 0 ; i < 5 ; i++){

            //控制输出空格数目
            for(var j = 0 ; j < 5-i-1 ; j++){
                document.write("&ensp;");
            }

            //控制输出*个数
            for(var k = 0 ; k <= i; k++){
                document.write("*");
            }

            //外循环每结束一次换行
            document.write("<br>");
        }
    </script>
</head>

</html>

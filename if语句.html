        <script>
            /*判断一个年份是否是闰年

                1.闰年能够被400整除
                2.闰年能够被4整除，但不能被100整除
            */
           var year=2008;
           if (year % 400 ==0 || year % 4 ==0 && year % 100 !==0) {
               console.log("是闰年");
           }else{
               console.log("不是闰年");
           }

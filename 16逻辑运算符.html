<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <script>
        /*
            与
            表达式1 && 表达式2
            只有当两个表达式都为真的时候，运算结果才为true
             短路：
                当第一个表达式为false，第二个表达式不做运算，整个表达式结果为false


            或
            表达式1 || 表达式2
            只有当两个表达式都为假的时候，运算结果才为false
            短路：
                当第一个表达式为true，第二个表达式不做运算，真个表达式结果为true

            非
            ！表达式
            遵循以下规律：
                1.操作数是一个空字符串，返回true
                2.操作一个非空字符串，返回false
                3.操作数是0.返回true
                4.操作数是1，返回false
                5.操作数是任意非0的数值，包括Infinity，false
                6.操作数是NaN，返回true 
        
        */

        // alert(!NaN); //true
        alert(!undefined);  //true
    </script>

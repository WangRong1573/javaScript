       var i=0;
       var show = function() {
           document.write(i++ + "<br>");
       }

       window.onload = function () {
           var btn = document.getElementById("btn");
           btn.onclick = function () {
               var timer = setInterval(function() {
                document.write(i++ + "<br>");
                if (i == 5) {
                    clearInterval(timer);
                }
            },2000);
           }
       }
    </script>

    <button id="btn">按钮</button>
